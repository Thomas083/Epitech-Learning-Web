<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- In your HTML page, create an empty table which contains 2 columns one for the country-code and another
one for the name. -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Country Code</th>
                            <th scope="col">Country Name</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </div>
            <button id="loadCountries" type="button" class="btn btn-primary">load countries</button>
        </div>
    </div>
</body>
<script>
    // load countries.json on page load
    $(document).ready(function () {
        $("#loadCountries").click(function (e) {
            e.preventDefault();
            $.getJSON("countries.json", function (data) {
                $.each(data, function (key, value) {
                    $("#tableBody").append("<tr><td>" + value.code + "</td><td>" + value.name + "</td></tr>");
                });
            });
        });
    });
</script>
</html>
